language: java
jdk:
  - openjdk8
  - oraclejdk8

services:
  - docker

before_install:
  - gradle wrapper
  - chmod +x scripts/run-xvfb
  - scripts/run-xvfb
install: true

addons:
  sonarcloud:
    organization: ylinor-github

script:
  - DISPLAY=:99 ./gradlew sonarqube --stacktrace --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
